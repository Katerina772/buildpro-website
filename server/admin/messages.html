<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>BuildPro Admin — Повідомлення</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f7f7f7;
        font-family: "Montserrat", sans-serif;
      }

      .sidebar {
        width: 250px;
        background: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        border-right: 1px solid #eee;
        padding-top: 30px;
      }

      .sidebar a {
        display: block;
        padding: 12px 25px;
        color: #444;
        font-weight: 600;
        text-decoration: none;
        transition: 0.2s;
      }

      .sidebar a:hover {
        background: #ffe5e3;
        color: #fe766a;
      }

      .sidebar .active {
        background: #fe766a;
        color: white;
      }

      .content {
        margin-left: 250px;
        padding: 40px;
      }

      .btn-accent {
        background-color: #fe766a;
        border: none;
        font-weight: 600;
      }
      .btn-accent:hover {
        background-color: #e44f48;
        color: #fff;
      }

      .table thead {
        background-color: #fe766a;
        color: white;
      }

      .table tbody tr:hover {
        background-color: #fff3f1;
      }

      .modal-header {
        background: #fe766a;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- ========== SIDEBAR ========== -->
    <div class="sidebar">
      <h3 class="text-center mb-4 fw-bold" style="color: #fe766a">
        BuildPro Admin
      </h3>

      <a href="dashboard.html"
        ><i class="bi bi-speedometer2 me-2"></i> Панель</a
      >
      <a class="active" href="messages.html"
        ><i class="bi bi-envelope-paper me-2"></i> Повідомлення</a
      >
      <a href="projects.html"><i class="bi bi-hammer me-2"></i> Проєкти</a>
      <a href="#" id="logoutBtn" class="text-danger mt-5"
        ><i class="bi bi-box-arrow-right me-2"></i> Вийти</a
      >
    </div>

    <!-- ========== CONTENT ========== -->
    <div class="content">
      <h2 class="fw-bold mb-4">Повідомлення клієнтів</h2>

      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім’я</th>
            <th>Email</th>
            <th>Дата</th>
            <th width="160">Дії</th>
          </tr>
        </thead>
        <tbody id="msgTableBody"></tbody>
      </table>
    </div>

    <!-- ========== MODAL VIEW MESSAGE ========== -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Повне повідомлення</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <p><strong>Ім’я:</strong> <span id="mName"></span></p>
            <p><strong>Email:</strong> <span id="mEmail"></span></p>
            <p><strong>Телефон:</strong> <span id="mPhone"></span></p>
            <p><strong>Повідомлення:</strong></p>
            <p id="mMessage" class="p-3 bg-light rounded"></p>
          </div>

          <div class="modal-footer">
            <button class="btn btn-accent" data-bs-dismiss="modal">
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ======== JWT CHECK ========
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/admin/login.html";

      // ======== LOAD MESSAGES ========
      async function loadMessages() {
        const res = await fetch("http://localhost:5000/api/messages");
        const data = await res.json();

        const table = document.getElementById("msgTableBody");
        table.innerHTML = "";

        data.forEach((msg) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
        <td>${msg.id}</td>
        <td>${msg.name}</td>
        <td>${msg.email}</td>
        <td>${new Date(msg.created_at).toLocaleString()}</td>
        <td>
          <button class="btn btn-sm btn-accent me-2" onclick="viewMessage(${
            msg.id
          })">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteMessage(${
            msg.id
          })">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;

          table.appendChild(tr);
        });
      }

      loadMessages();

      // ======== VIEW MESSAGE ========
      async function viewMessage(id) {
        const res = await fetch("http://localhost:5000/api/messages");
        const data = await res.json();
        const msg = data.find((m) => m.id === id);

        document.getElementById("mName").textContent = msg.name;
        document.getElementById("mEmail").textContent = msg.email;
        document.getElementById("mPhone").textContent =
          msg.phone || "(не вказано)";
        document.getElementById("mMessage").textContent = msg.message;

        const modal = new bootstrap.Modal(document.getElementById("msgModal"));
        modal.show();
      }

      // ======== DELETE MESSAGE ========
      async function deleteMessage(id) {
        if (!confirm("Видалити це повідомлення?")) return;

        await fetch(`http://localhost:5000/api/messages/${id}`, {
          method: "DELETE",
        });

        loadMessages();
      }

      // ======== LOGOUT ========
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/admin/login.html";
      });
    </script>
  </body>
</html>
