<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>BuildPro Admin — Проєкти</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f7f7f7;
        font-family: "Montserrat", sans-serif;
      }

      .sidebar {
        width: 250px;
        background: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        border-right: 1px solid #eee;
        padding-top: 30px;
      }

      .sidebar a {
        display: block;
        padding: 12px 25px;
        color: #444;
        font-weight: 600;
        text-decoration: none;
        transition: 0.2s;
      }

      .sidebar a:hover {
        background: #ffe5e3;
        color: #fe766a;
      }

      .sidebar .active {
        background: #fe766a;
        color: white;
      }

      .content {
        margin-left: 250px;
        padding: 40px;
      }

      .btn-accent {
        background-color: #fe766a;
        border: none;
        font-weight: 600;
      }
      .btn-accent:hover {
        background-color: #e44f48;
        color: #fff;
      }

      .table thead {
        background-color: #fe766a;
        color: white;
      }

      .table tbody tr:hover {
        background-color: #fff3f1;
      }

      .modal-header {
        background: #fe766a;
        color: white;
      }

      .form-section {
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid #eee;
      }
    </style>
  </head>

  <body>
    <!-- ========== SIDEBAR ========== -->
    <div class="sidebar">
      <h3 class="text-center mb-4 fw-bold" style="color: #fe766a">
        BuildPro Admin
      </h3>

      <a href="dashboard.html"
        ><i class="bi bi-speedometer2 me-2"></i> Панель</a
      >
      <a href="messages.html"
        ><i class="bi bi-envelope-paper me-2"></i> Повідомлення</a
      >
      <a class="active" href="projects.html"
        ><i class="bi bi-hammer me-2"></i> Проєкти</a
      >
      <a href="#" id="logoutBtn" class="text-danger mt-5"
        ><i class="bi bi-box-arrow-right me-2"></i> Вийти</a
      >
    </div>

    <!-- ========== CONTENT ========== -->
    <div class="content">
      <h2 class="fw-bold mb-4">Керування проєктами</h2>

      <!-- ====== ДОДАТИ ПРОЄКТ ====== -->
      <div id="add" class="form-section mb-5">
        <h4 class="fw-bold mb-3">Додати новий проєкт</h4>

        <form id="addProjectForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Назва</label>
              <input
                type="text"
                class="form-control"
                id="projTitle"
                required
                placeholder="Напр.: Квартира на вул. Лесі Українки"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">Зображення (URL)</label>
              <input
                type="text"
                class="form-control"
                id="projImage"
                placeholder="/images/port1.jpg"
              />
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold">Опис</label>
              <textarea
                id="projDesc"
                class="form-control"
                rows="3"
                required
                placeholder="Опишіть проєкт..."
              ></textarea>
            </div>

            <div class="col-12 text-end">
              <button class="btn btn-accent px-4">Додати</button>
            </div>
          </div>
        </form>

        <p id="addStatus" class="mt-3 fw-semibold text-success"></p>
      </div>

      <!-- ====== ТАБЛИЦЯ ПРОЄКТІВ ====== -->
      <h4 class="fw-bold mb-3">Усі проєкти</h4>

      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Фото</th>
            <th width="180">Дії</th>
          </tr>
        </thead>
        <tbody id="projTableBody"></tbody>
      </table>
    </div>

    <!-- ========== MODAL VIEW PROJECT ========== -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Перегляд проєкту</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <img id="pImage" class="img-fluid mb-3 rounded" />
            <h5 id="pTitle"></h5>
            <p id="pDesc" class="mt-2"></p>
          </div>

          <div class="modal-footer">
            <button class="btn btn-accent" data-bs-dismiss="modal">
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ======== JWT CHECK ========
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/admin/login.html";

      // ======== LOAD PROJECTS ========
      async function loadProjects() {
        const res = await fetch("http://localhost:5000/api/projects");
        const projects = await res.json();

        const table = document.getElementById("projTableBody");
        table.innerHTML = "";

        projects.forEach((p) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.title}</td>
        <td><img src="${p.image}" style="width:80px; height:60px; object-fit:cover;" class="rounded"></td>
        <td>
          <button class="btn btn-sm btn-accent me-2" onclick="viewProject(${p.id})">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteProject(${p.id})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
          table.appendChild(tr);
        });
      }

      loadProjects();

      // ======== VIEW PROJECT ========
      async function viewProject(id) {
        const res = await fetch("http://localhost:5000/api/projects");
        const list = await res.json();
        const p = list.find((x) => x.id === id);

        document.getElementById("pTitle").textContent = p.title;
        document.getElementById("pDesc").textContent = p.description;
        document.getElementById("pImage").src = p.image;

        const modal = new bootstrap.Modal(
          document.getElementById("projectModal")
        );
        modal.show();
      }

      // ======== ADD PROJECT ========
      document
        .getElementById("addProjectForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("projTitle").value;
          const description = document.getElementById("projDesc").value;
          const image = document.getElementById("projImage").value;

          await fetch("http://localhost:5000/api/projects", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description, image }),
          });

          document.getElementById("addStatus").textContent = "Проєкт додано!";
          e.target.reset();
          loadProjects();
        });

      // ======== DELETE PROJECT ========
      async function deleteProject(id) {
        if (!confirm("Видалити цей проєкт?")) return;

        await fetch(`http://localhost:5000/api/projects/${id}`, {
          method: "DELETE",
        });

        loadProjects();
      }

      // ======== LOGOUT ========
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/admin/login.html";
      });
    </script>
  </body>
</html>
