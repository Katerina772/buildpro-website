<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildPro Admin — Вхід</title>

    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }

      body {
        background: #f7f7f7;
      }

      .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 18px;
        padding: 35px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #eee;
      }

      .login-title {
        font-weight: 800;
        color: #333;
      }

      .btn-accent {
        background-color: #fe766a;
        border: none;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn-accent:hover {
        background-color: #e44f48;
        color: #fff;
      }

      .form-control {
        border-radius: 12px;
        border: 1px solid #ddd;
      }

      .logo {
        font-size: 32px;
        font-weight: 800;
        color: #fe766a;
        margin-bottom: 10px;
        display: block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="text-center mb-4">
          <span class="logo"
            >BuildPro <span style="color: #333">Admin</span></span
          >
          <p class="text-muted">Вхід до панелі адміністратора</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-semibold">Логін</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              placeholder="Введіть логін"
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="Введіть пароль"
            />
          </div>

          <button type="submit" class="btn btn-accent w-100 py-2 mt-2">
            Увійти
          </button>
        </form>

        <p id="status" class="text-center mt-3 text-danger fw-semibold"></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const statusText = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const res = await fetch("http://localhost:5000/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("token", data.token);
          window.location.href = "/admin/dashboard.html";
        } else {
          statusText.textContent = "❌ Невірний логін або пароль!";
        }
      });
    </script>
  </body>
</html>
